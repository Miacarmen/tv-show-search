<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>TV Show Search</title>
</head>

<body>
    <div class="wrapper container-fluid">
        <div class="content-wrapper container ">
            <h1 class="">TV Show Search Engine</h1>
            <p class="desc">Nothing Fancy, just search a word and find related TV Shows</p>
            <div class="formContent d-flex justify-content-center">

                <form id="searchForm" class="row g-2">
                    <div class="col-auto">
                        <input type="text" name="query" class="form-control" id="inputPassword2"
                            placeholder="Enter a Word or Title">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3">Search</button>
                    </div>
                </form>
            </div>

            <div id="results-container" class="justify-content-center"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
